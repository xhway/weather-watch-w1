<!DOCTYPE html>
<html lang="en>"
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style.css"/>
   
</head>

<body>
    <div class = "jumbotron container-fluid mt-2 text-center p-2" style="background-color: blue ; color:black;">
    <h1> Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class = "row">
            <div class ="col-sm-4 bg-light">
                <!--Search bar-->
                <h4 class="pt-1"> Search City</h4>
                <div class="input group mb-3">
                    <input type ="text" class="form-control" id="search-city">
                </div>
                <div class="input-group-append">
                    <button class="btn bg-primary text-light" id="search-button"><i class ="fa fa-search"></i>Search
                    </button>
                </div>
            </div>
            <button class="btn btn-primary" type="button" id="clear-history">Clear</button>
            <ul class ="list-group">

            </ul>
        </div>
        <div class="col-sm-8">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-sm-12" id="current-weather">
                    <h3 class=" city-name mb-1 mt-2" id="current-city"></h3>
                    <p>Temp:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p>
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                    <p>UV Index:<span class="current bg-danger text-white" id="uv-index"></span></p>
                </div>
            </div>
            <div class="col-sm-12" id="future-weather">
                <h3>5 Day Forecast:</h3>
                <div class="row text light">
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                        <p id="fDate0"></p>
                        <p id="fImg0"></p>
                        <p>Temp:<span id="fTemp0"></span></p>
                        <p>Humidity:<span id="fHumidity0"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                        <p id="fDate1"></p>
                        <p id="fImg1"></p>
                        <p>Temp:<span id="fTemp1"></span></p>
                        <p>Humidity:<span id="fHumidity1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                        <p id="fDate2"></p>
                        <p id="fImg2"></p>
                        <p>Temp:<span id="fTemp2"></span></p>
                        <p>Humidity:<span id="fHumidity2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                        <p id="fDate3"></p>
                        <p id="fImg3"></p>
                        <p>Temp:<span id="fTemp3"></span></p>
                        <p>Humidity:<span id="fHumidity3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2">
                        <p id="fDate4"></p>
                        <p id="fImg4"></p>
                        <p>Temp:<span id="fTemp4"></span></p>
                        <p>Humidity:<span id="fHumidity4"></span></p>
                </div>
             
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
